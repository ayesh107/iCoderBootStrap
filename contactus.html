        <form class="d-flex" role="search">

          <button class="btn btn-outline-success" type="submit">Search</button>

        </form>
        <div class="mx-2">
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#loginModal">LogIn</button>

        </div>
      </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">LOGIN to iCoder</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="signupModalLabel">Get an iCoder Account</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="exampleInputName1">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPhonenum1" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="exampleInputPhonenum1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I Agree to the Terms,Conditions & Privacy
                Policy.</label>
            </div>
            <button type="submit" class="btn btn-primary">Create an Account</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
  <div class="container bg-light">
    <h2 class="mt-3">Contact Us</h2>
    <div class="mb-3 mt-3">
      <label for="exampleFormControlInput1" class="form-label"><strong> Email address</strong></label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example">
        <option selected> Select your location</option>
        <option value="1">KHI</option>
        <option value="2">LHR</option>
        <option value="3">ISL</option>
      </select>
    </div>
    <div class="mt-4 mb-3">
      <select class="form-select" size="3" aria-label="size 3 select example">
        <option selected>Select your Queries</option>
        <option value="1">WebTech</option>
        <option value="2">Data Analytics</option>
        <option value="3">AI</option>
      </select>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Are you a Member?
      </label>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"><strong> Elaborate Your Concern</strong></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
  </div>

              height="24"></i>
          </a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter" class="bi" width="24"
              height="24"></i></a></li>
        <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-facebook" class="bi" width="24"
              height="24"></i></a></li>
      </ul>
    </footer>
